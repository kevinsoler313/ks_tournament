{% extends "base.html" %}

{% block contenido %}
<div class="container" style="color: white; text-align: center; padding: 40px;">
  <h2 style="font-size: 2rem; color: #00c853;">Configurar Torneo de Fútbol</h2>
  <p style="margin-bottom: 30px; font-size: 1.1rem;">Ingresa los detalles para comenzar.</p>

  <form action="/guardar_torneo" method="post" style="max-width: 400px; margin: 0 auto;">
    <input type="hidden" name="deporte" value="futbol">

    <label for="nombre" style="display:block; margin-bottom: 8px;">Nombre del torneo:</label>
    <input type="text" id="nombre" name="nombre" required
      style="width: 100%; padding: 10px; background-color: #2c2f45; color: white; border: none; border-radius: 6px; margin-bottom: 20px;">

    <label for="equipos" style="display:block; margin-bottom: 8px;">Cantidad de equipos:</label>
    <input type="number" id="equipos" name="equipos" min="2" required
      style="width: 100%; padding: 10px; background-color: #2c2f45; color: white; border: none; border-radius: 6px; margin-bottom: 20px;">

    <label for="tipo" style="display:block; margin-bottom: 8px;">Tipo de torneo:</label>
    <select id="tipo" name="tipo" required
      style="width: 100%; padding: 10px; background-color: #2c2f45; color: white; border: none; border-radius: 6px; margin-bottom: 30px;">
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="liga">Liga (todos contra todos)</option>
      <option value="eliminacion">Eliminación directa</option>
    </select>

    <button type="submit"
      style="width: 100%; padding: 12px; background-color: #00c853; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">
      Continuar
    </button>
  </form>
</div>
{% endblock %}
