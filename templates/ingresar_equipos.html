{% extends "base.html" %}

{% block contenido %}
<div class="container" style="color: white; text-align: center; padding: 40px;">
  <h2 style="font-size: 2rem; color: #00c853;">Equipos para {{ nombre }}</h2>
  <p style="margin-bottom: 30px;">Ingresa el nombre de cada equipo participante.</p>

  <form action="/generar_torneo" method="post" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" name="nombre" value="{{ nombre }}">
    <input type="hidden" name="deporte" value="{{ deporte }}">
    <input type="hidden" name="tipo" value="{{ tipo }}">
    <input type="hidden" name="equipos" value="{{ equipos }}">

    {% for i in range(equipos) %}
      <div style="margin-bottom: 15px;">
        <input type="text" name="equipo_{{ i }}" placeholder="Nombre del equipo {{ i + 1 }}" required
          style="width: 100%; padding: 10px; background-color: #2c2f45; color: white; border: none; border-radius: 6px;">
      </div>
    {% endfor %}

    <button type="submit"
      style="width: 100%; padding: 12px; background-color: #00c853; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">
      Generar Torneo
    </button>
  </form>
</div>
{% endblock %}
