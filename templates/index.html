{% extends "base.html" %}

{% block contenido %}
<div class="container" style="color: white; text-align: center; padding: 40px;">
  <h2 style="font-size: 2.2rem; color: #00c853;">Bienvenido a <span style="color:white;">KS Tournament</span></h2>
  <p style="margin-bottom: 30px; font-size: 1.1rem;">Selecciona un deporte para comenzar a organizar tu torneo.</p>

  <form action="/configurar" method="post" style="max-width: 400px; margin: 0 auto;">
    <label for="deporte" style="display:block; margin-bottom: 10px; font-size: 1rem;">Elige el deporte:</label>
    <select name="deporte" id="deporte" required
      style="width: 100%; padding: 12px; background-color: #2c2f45; color: white; border: none; border-radius: 6px; margin-bottom: 25px; font-size: 1rem;">
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="futbol">Fútbol</option>
      <option value="tenis">Tenis</option>
      <option value="voleibol">Voleibol</option>
    </select>

    <button type="submit"
      style="width: 100%; padding: 12px; background-color: #00c853; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">
      Continuar
    </button>
  </form>
</div>
{% endblock %}
